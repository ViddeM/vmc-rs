[workspace]
resolver = "3"
members = ["coms", "mc-packet-macros", "server"]

[workspace.dependencies]
mc-coms = { path = "./coms" }
mc-packet-macros = { path = "./mc-packet-macros" }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.47.1", features = ["full"] }
bytes = "1.10"
log = "0.4.28"
